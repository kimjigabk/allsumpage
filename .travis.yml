branches:
  only:
    - master
language: node_js
node_js: node
cache:
  directories:
    - node_modules
services:
  - mongodb
before_install:
  - npm install -g npm
script:
  - cd client
  - npm run test
deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: "allsum"
  on:
    branch: master
